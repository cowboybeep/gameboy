<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="gameboy">
        <div class="line-horizontal"></div>
        <div class="line-vertical-left"></div>
        <div class="line-vertical-right"></div>

        <span class="name-console"> GAME BOY &trade;</span>
        <span class="company">nintendo</span>
    

        <div class="line-border">
            <span class="battery">BATERRY</span> 
            <div class="boll"></div>
            <div class="line-view"> <img src="images (1).jpg"" height="150px" width="165px" > </div>
        </div>

        <div class="btn-right-vertical"></div>
        <div class="btn-right-horizontal"></div>
        <div class="btn-middle"></div>

        <div class="area">
            <div class="btn-left-up"><span>B</span></div>
            <div class="btn-left-down"><span>A</span></div>
        </div>

        <div class="btn-down-selectors">
            <div class="btn-down-right"><span class="s">select</span></div>
            <div class="btn-down-left"><span class="st">start</span></div>
         </div>

         <div class="sound">
            <div class="sound-item"></div>
            <div class="sound-item"></div>
            <div class="sound-item"></div>
            <div class="sound-item"></div>
            <div class="sound-item"></div>
            <div class="sound-item"></div>
        </div>
    </div>

</body>
</html>
